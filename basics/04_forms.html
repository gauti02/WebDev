<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Login form</h1>
    <form>
      <label for="Email">
        email:
        <input type="email" name="email" />
      </label>
      <label for="password">
        password:
        <input type="password" name="password" id="" />

      <button type="submit">Login</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
